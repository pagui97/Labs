<!DOCTYPE html>
<html>
<head>
	<title>Boleta de solicitud</title>
	<link rel="stylesheet" type="text/css" href="css/styleBoleta.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
<header>
	<img src="img/programming.png">
	<h1>Mantenimientos de Laboratorios</h1>
	<div class="clear"></div>
</header>
<div id="content">
	<div id="boleta">
		<h3>Laboratorio Solicitado</h3>
		<form>
			<fieldset>
				<label>Número de aula:</label><input class="txt" type="" name="">
				<label>Fecha:</label><input class="txt" type="" name="">
				<label>Hora:</label><input class="txt" type="text" name="">
			</fieldset>
		</form>
		<div class="clear"></div>
	</div>
	<div class="boton"><input class="btnE" type="submit" name="" value="Enviar"></div>
</div>
<footer>Administración de Centros de Cómputo</footer>
</body>
</html>
