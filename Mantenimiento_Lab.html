
<!DOCTYPE html>
<html>
<head>
	<title>Mantemiento Laboratorio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styleMantenimientos.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
	<header>
		<img src="img/programming.png">
		<h1>Mantenimientos de Laboratorios</h1>
		<div class="clear"></div>
	</header>
	<div class="wrapper">
		<div id="content">
			<div class="lab">
				<h2>Laboratorio</h2>
				<form>
					<fieldset>
						<label>Número de aula:</label><input class="txt" type="" name="">
						<label>Cantidad de computadoras:</label><input class="txt" type="" name="">
						<label>Piso:</label><input class="txt" type="text" name="">
						<label><input type="checkbox" name=""> Aire Acondicionado</label>
						<label><input type="checkbox" name=""> Video Beam</label>
						<label><input type="checkbox" name=""> Disponible</label>
					</fieldset>
				</form>
			</div>
			<div class="lab">
				<h2>Equipo</h2>
				<form>
					<fieldset>
						<label>Configuración de equipo:</label><input class="txt" type="" name="">
						<label>Software Instalado:</label><input class="txt" type="" name="">
						<label>Sistema Operativo:</label><input class="txt" type="" name="">
						<label>Servidores:</label><input class="txt" type="" name="">
					</fieldset>
				</form>
			</div>
			<div class="boton"><input class="btnA" type="submit" name="" value="Insertar"></div>
			<div class="boton"><input class="btnE" type="submit" name="" value="Eliminar"></div>
		</div>
	</div>
	<div class="clear"></div>
	<footer>Administración de Centros de Cómputo</footer>
</body>
</html>
